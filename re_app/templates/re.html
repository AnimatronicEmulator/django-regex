{% extends "base.html" %}

{% block content %}
    <div class="p-0 m-0 rounded overflow-hidden" style="max-height: fit-content;">
        <table id="ref-table flex" class="table table-hover table-striped rounded" style="max-height: inherit;">
            <tbody>
                {% for t, v in reference.items %}
                    <tr data-bs-toggle="collapse" href="#{{ v.id }}-table" role="button">
                        <td colspan="2" >{{ t }}</td>
                    </tr>
                    <tr><td style="padding: 0 !important; width: 100%;">
                        <div id="{{ v.id }}-table" class="collapse accordion-collapse">
                            <table class="table" style="width: 100%; padding: 0 !important; margin: 0;">
                                <tbody style="width: 100%; padding: 0 !important">
                                    {% for k, entry in v.items %}
                                        {% if k != "id" %}
                                            <tr style="width: 100%">
                                                <td><b>{{ entry.token }}</b></td>
                                                <td>{{ entry.description }}</td>
                                            </tr>
                                        {% endif %}
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
